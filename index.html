<!DOCTYPE html>
<html>
<head>
    <title>Beranda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: blue; font-size: 24px;">Selamat Datang di Halaman Beranda</h1>
    
    <button onclick="bukaBukuTamu()">Buka Buku Tamu</button>

    <table id="bukuTamu" border="1">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Email</th>
                <th>Pesan</th>
            </tr>
        </thead>
    </table>

    <script>
        function bukaBukuTamu() {
            var nama = prompt("Masukkan nama Anda:");
            var email = prompt("Masukkan email Anda:");
            var pesan = prompt("Masukkan pesan Anda:");

            var table = document.getElementById("bukuTamu");
            var newRow = table.insertRow();
            newRow.insertCell(0).innerText = nama;
            newRow.insertCell(1).innerText = email;
            newRow.insertCell(2).innerText = pesan;
        }
    </script>
    <br/>
    <a href="about.html">Tentang Kami</a>
</body>
</html>
